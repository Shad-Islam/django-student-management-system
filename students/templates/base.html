<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    {% block head %} 
    {% endblock %}
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="bg-gray-800 p-4">
      <div class="flex justify-center h-full">
        <span class="text-4xl font-poppins text-white tracking-widest">
          Student Management System
        </span>
      </div>
    </nav>
    <div class="flex flex-1">
      <aside class="w-1/12 bg-gray-200 p-4">
        <ul class="flex flex-col sidebar-menu">
          <li class="mb-2 sidebar-item">
            <a href="{% url 'home' %}" class="text-blue-500 hover:underline"
              >Home</a
            >
          </li>
          <li class="mb-2 sidebar-item">
            <a
              href="{% url 'student_list' %}"
              class="text-blue-500 hover:underline"
              >Student List</a
            >
          </li>
          <li class="mb-2 sidebar-item">
            <a
              href="{% url 'add_student' %}"
              class="text-blue-500 hover:underline"
              >Add Student</a
            >
          </li>
        </ul>
      </aside>
      <main class="w-11/12 p-4">
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="p-4 mb-4 text-sm text-white rounded-lg {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% elif message.tags == 'warning' %}bg-yellow-500{% elif message.tags == 'info' %}bg-blue-500{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        {% block content %} 
        {% endblock %}
      </main>
    </div>
    <footer class="bg-gray-800 p-4 text-white text-center">
      <p>&copy; 2021 Student Management System</p>
    </footer>
  </body>
</html>
