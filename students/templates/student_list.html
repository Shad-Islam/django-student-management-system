{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h1>Student List</h1>
    <ul>
      {% for student in students %}
      <li>
        Name: {{ student.student_name }} <br />
        Roll Number: {{ student.student_roll }} <br />
        City: {{ student.student_city }} <br />
        College Name: {{ student.student_college }} <br />
        Age: {{ student.student_age }} <br />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
