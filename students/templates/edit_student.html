{% extends "base.html" %} 
{% load static %} 
{% block head %}
<title>Edit Student</title>
<link rel="stylesheet" href="{% static 'add_student.css' %}" />
{% endblock %} 
{% block content %}
<h1>Edit Student</h1>

<form action="{% url 'edit_student' student.id %}" method="POST">
  {% csrf_token %} 
  {{form}}
  <button type="submit">Update Student</button>
  {% endblock %}
</form>
